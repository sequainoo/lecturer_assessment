<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/styles/base.css">
    <link rel="stylesheet" href="/static/styles/login.css">
  </head>
  <body class="flex-column content-center-vertical">
    {% for message in get_flashed_messages() %}
    <div class="flashed_message">{{ message }}</div>
    {% endfor %}
    <form class="card font-size-normal flex-column content-center-horizontal-col" action="/admin/login" method="POST">
    <h1 class="card__title text-center color-opposite">Admin Login</h1>
      <label for='email'>Username</label>
      <input id="username" type="text" name="username">

      <label for="password">Password</label>
      <input id="password" type="password" name="password">

      <input class="color-default font-size-normal" id="submit" type="submit" value="Login">
    </form>
  </body>
</html>
